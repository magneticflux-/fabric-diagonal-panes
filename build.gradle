plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'com.github.ben-manes.versions' version '0.28.0'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'com.matthewprenger.cursegradle' version '1.4.0'
    id 'org.shipkit.java' version '2.3.1'
}

configurations {
    modShaded
    modImplementation.extendsFrom modShaded
}

repositories {
    maven {
        url = 'https://maven.fabricmc.net/'
        name = 'Fabric'
    }
    maven {
        url 'https://server.bbkr.space/artifactory/libs-release'
        name = 'CottonMC'
    }
    maven {
        url = 'https://minecraft.curseforge.com/api/maven'
        name = 'CurseForge'
    }
    jcenter()
    maven {
        url = 'https://jitpack.io'
        name = 'JitPack'
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
group = project.maven_group

minecraft {
}

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    modImplementation 'io.github.cottonmc.cotton:cotton:1.0.5'
    include 'io.github.cottonmc.cotton:cotton:1.0.5'


    // Optifine for testing extra features
    //modImplementation 'com.github.modmuss50:OptiFabric:1.0.0-beta8'
    // Deps required for optifabric
    //modImplementation 'org.zeroturnaround:zt-zip:1.14'
}

processResources {
    inputs.properties "version": project.version,
            "archives_base_name": project.archives_base_name

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version,
                "archives_base_name": project.archives_base_name
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.

// Tasks generated by ShipKit
