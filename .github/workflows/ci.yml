#
# CI build that assembles artifacts and runs tests.
# If validation is successful this workflow releases from the main dev branch.
#
# - skipping CI: add [skip ci] to the commit message
# - skipping release: add [skip release] to the commit message
#
name: CI

on:
  push:
    branches: [ 'develop', 'release/**' ]
    tags-ignore: [ v* ] # release tags are autogenerated after a successful CI, no need to run CI against them
  pull_request:
    branches: [ '**' ]

jobs:

  assemble:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: burrunan/gradle-cache-action@v1
        with:
          gradle-distribution-sha-256-sum-warning: false
      - name: Assemble
        run: ./gradlew assemble
  spotless:
    needs: assemble
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: burrunan/gradle-cache-action@v1
        with:
          gradle-distribution-sha-256-sum-warning: false
      - name: Spotless
        run: ./gradlew spotlessCheck
  test:
    needs: assemble
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: burrunan/gradle-cache-action@v1
        with:
          gradle-distribution-sha-256-sum-warning: false
      - name: Test
        run: ./gradlew test

  publish:
    needs: [ spotless, test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
      && github.ref == 'refs/heads/release/mc-1.19.x'
      && github.repository == 'magneticflux-/fabric-diagonal-panes'
      && !(contains(toJSON(github.event.commits.*.message), '[skip release]') || contains(toJSON(github.event.commits.*.message), '[skip ci]'))

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0' # https://github.com/shipkit/shipkit-changelog#fetch-depth-on-ci

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: burrunan/gradle-cache-action@v1
        with:
          gradle-distribution-sha-256-sum-warning: false

      - name: Perform release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSE_API_KEY: ${{ secrets.CURSE_API_KEY }}
        run: ./gradlew githubRelease publish
